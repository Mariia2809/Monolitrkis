<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% block title %}{% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body style="margin-left: 40px">
    <div style="margin: 40px ">
        {% if user.is_authenticated %}
        <nav style="display:flex; align-items:center;text-size:20px; gap:40px">
            <a href="{% url 'firma' %}"><p  >О нас</p></a>
            <a href="{% url 'index' %}"><p>Главная</p></a>
            <a href="{% url 'service' %}"><p>Товары</p></a>
            <a href="{% url 'profile' user.pk %}"><p>Профиль</p></a>
             <p><a href="{% url 'logout' %}">Выход</a></p>
        </nav>
        {% else %}
        <nav style="display:flex; align-items:center; gap:30px">
            <a href="{% url 'firma' %}" ><p >О нас</p></a>
            <a href="{% url 'index' %}"><p>Главная</p></a>
            <a href="{% url 'service' %}"><p>Товары</p></a>
            <a href="{% url 'register' %}"><p>Зарегистрироваться</p></a>
            <a href="{% url 'login' %}"><p>Войти</p></a>
        </nav>
        {% endif %}
    </div>
    <div>{% block content %}{% endblock %}</div>
</body>
</html>
